<div class="row justify-content-md-center">
    <div class="loader" ng-show="showLoader">
        <i class="fas fa-jedi"></i>
    </div>
    <div class="col col-md-10 my-3">
        <button class="btn float-left"
                ng-show="categoryData.previous!=null"
                ng-click="getCategoryData(category, categoryData.previous)">Previous</button>
        <button class="btn float-right"
                ng-show="categoryData.next!=null"
                ng-click="getCategoryData(category, categoryData.next)">Next</button>
    </div>
    <div class="col col-md-10" ng-show="!showLoader">
        <table class="table table-light table-hover table-striped">
            <tr>
                <th class="text-capitalize">{{category + ' list'}}</th>
                <td></td>
            </tr>
            <tr ng-repeat="data in categoryData.results">
                <td>{{data.name}}{{data.title}}</td>
                <td>
                    <a ng-click="playAudio()" href="#details?c1={{category}}&c2={{data.url}}" class="btn btn-success float-right">Show more</a>
                </td>
            </tr>
        </table>
    </div>
</div>

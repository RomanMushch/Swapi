<body ng-app="apiStarWars">
<div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-md-10 text-center">
                <h1 class="sw-logo" onclick="playAudio()"><a href="#">Star Wars API</a></h1>
            </div>
        </div>
    <div ng-view></div>
    <audio id="audioID">
        <!--<source src="http://mattersofgrey.com/audio/saberon.mp3">-->
        <!--<source src="http://soundfxcenter.com/movies/star-wars/8d82b5_Lightsaber_Pulse_Sound_Effect.mp3">-->
        <source src="http://mattersofgrey.com/audio/blaster.mp3">
    </audio>
    <script>
         function playAudio() {
             var audio  = $('#audioID')
             audio.get(0).currentTime = 0;
             audio.get(0).play();
             // $('#audioID').get(0).play()
        }
    </script>
</div>
